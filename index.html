<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Calculator app</title>
  </head>
  <body>
    <!--<div class="attribution">Coded by <a href="#">Your Name Here</a>.</div>-->
    <div class="container">
      <!--Start Header-->
      <header class="calculator-header">        
        <div class="calculator-logo">calc</div>
        <div class="calculator-theme">
          <div class="calculator-theme__title">theme</div>
          <div class="calculator-theme__switcher-container">
            <div class="calculator-theme__cases"></div>
            <div class="calculator-theme__switcher"></div>
          </div>
        </div>
      </header>
      <!--End Header-->
      <!--Start Display-->
      <section class="display-container">

      </section>
      <!--End Display-->
      <!--Start Calculator-->
      <section class="calculator">
        <div class="calculator__container">
          
          <button class="calculator__btn">7</button>          
          <button class="calculator__btn">8</button>
          <button class="calculator__btn">9</button>
          <button class="calculator__btn">del</button>
          <button class="calculator__btn">4</button>
          <button class="calculator__btn">5</button>
          <button class="calculator__btn">6</button>
          <button class="calculator__btn">+</button>
          <button class="calculator__btn">1</button>
          <button class="calculator__btn">2</button>
          <button class="calculator__btn">3</button>
          <button class="calculator__btn">-</button> 
          <button class="calculator__btn">.</button>
          <button class="calculator__btn">0</button>               
          <button class="calculator__btn">/</button> 
          <button class="calculator__btn">x</button>
          <button class="calculator__btn">reset</button> 
          <button class="calculator__btn">=</button>
          
        </div>
      </section>
      <!--End Calculator-->
    </div>
  </body>
</html>
