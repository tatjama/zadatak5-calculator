<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    <title>Calculator app</title>
  </head>
  <body >
    <!--<div class="attribution">Coded by <a href="#">Your Name Here</a>.</div>-->
    <div class="container">
      <!--Start Header-->
      <header class="calculator-header">        
        <div class="logo">calc</div>

        <div class="theme">
          <div class="theme__title">theme</div>
          <div class="theme__switcher-container">
            <!--<div class="calculator-theme__cases"></div>-->
            <div class="theme__switcher"></div>
          </div>
        </div>
      </header>
      <!--End Header-->
      <!--Start Display-->
      <section class="display-container">
        <input type="text" name="number" placeholder="0" />
      </section>
      <!--End Display-->
      <!--Start Calculator-->
      <section class="keypad__container">
          
          <button class="calculator__btn">7</button>          
          <button class="calculator__btn">8</button>
          <button class="calculator__btn">9</button>
          <button class="calculator__btn btn--text">del</button>
          <button class="calculator__btn">4</button>
          <button class="calculator__btn">5</button>
          <button class="calculator__btn">6</button>
          <button class="calculator__btn">+</button>
          <button class="calculator__btn">1</button>
          <button class="calculator__btn">2</button>
          <button class="calculator__btn">3</button>
          <button class="calculator__btn">-</button> 
          <button class="calculator__btn">.</button>
          <button class="calculator__btn">0</button>               
          <button class="calculator__btn">/</button> 
          <button class="calculator__btn">x</button>
          <button class="calculator__btn btn--large btn--text">reset</button> 
          <button class="calculator__btn btn--large btn--equal">=</button>

        
      </section>
      <!--End Calculator-->
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
